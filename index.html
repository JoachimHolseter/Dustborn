<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dustborn</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div id="start-screen">
    <h1>ğŸš€ Dustborn</h1>
    <button id="start-button" class="menu-button">Play</button>
    <button class="menu-button">Settings</button>
    <button class="menu-button">Credits</button>
  </div>

  <div id="ui-bar">
    <span>ğŸŒ¡ Oxygen: <strong id="oxygen">100%</strong></span>
    <span>ğŸ’§ Water: <strong id="water">100%</strong></span>
    <span>ğŸ½ Food: <strong id="food">100%</strong></span>
    <span>ğŸ”‹ Power: <strong id="power">100%</strong></span>
  </div>

  <div id="left-panel">
    <div class="building-button" onclick="selectBuilding('Habitat Dome', 'Provides housing for 6 colonists.', 'assets/images/habitat.png')">
      <img src="assets/images/t_habitat.png" alt="Habitat Dome">
      <p>Habitat Dome</p>
    </div>
    <div class="building-button" onclick="selectBuilding('Solar Array', 'Generates power during daytime.', 'assets/images/solar.png')">
      <img src="assets/images/t_solarArray.png" alt="Solar Array">
      <p>Solar Array</p>
    </div>
  </div>

  <div id="right-panel">
    <h2 id="info-title">Select a building</h2>
    <img id="info-image" src="" alt="" style="width:100%; display:none; margin-bottom:10px;" />
    <p id="info-description">Click on a building to view details here.</p>
  </div>

  <canvas id="game-canvas" width="640" height="640"></canvas>

  <script>
    function selectBuilding(name, description, imagePath) {
      document.getElementById('info-title').innerText = name;
      document.getElementById('info-description').innerText = description;
      const img = document.getElementById('info-image');
      img.src = imagePath;
      img.style.display = 'block';
    }
  </script>
  <script src="scripts/gameState.js"></script>
  <script src="scripts/grid.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
